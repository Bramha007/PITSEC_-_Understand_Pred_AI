# configs/cls/default.yaml

seed: 1337
device: cuda
deterministic: true  # Enforces deterministic CUDA operations

data:
  root: data/sized_squares_unfilled

model:
  model_name: resnet18
  pretrained: true
  input_size: 224
  out_dim: 2

train:
  epochs: 50
  batch_size: 64
  num_workers: 4
  lr: 0.001
  weight_decay: 0.0001
  loss: mse
  log_every: 100
  amp: true            # Enable automatic mixed precision
  clip_grad_norm: 1.0  # Prevent large gradient spikes
  scheduler:
    name: step
    step_size: 10
    gamma: 0.1

eval:
  batch_size: 64
  num_workers: 4
  run_during_train: true

metrics:
  which: [mae, mse, rmse, mape, smape, r2, pearson, bucket_acc, bucket_mae, bucket_rmse]
  bucket_on: long
  bucket_edges: [0, 32, 64, 96, 128, 160, 99999]

early_stopping:
  monitor: overall_rmse

out_dir: outputs/cls/default
