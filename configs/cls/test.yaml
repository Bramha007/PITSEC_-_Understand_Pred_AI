# configs/cls/test.yaml

seed: 1337
device: cuda
deterministic: true

data:
  root: /pitsec_sose2025_team3_1/data/sized_squares_filled
  limit_per_split: 3000

model:
  model_name: resnet18
  local_backbone_weights: weights/resnet18-f37072fd.pth
  input_size: 224
  out_dim: 2

train:
  epochs: 10
  batch_size: 32
  num_workers: 4
  lr: 0.001
  weight_decay: 0.0001
  loss: mse
  log_every: 50
  amp: true
  clip_grad_norm: 1.0
  scheduler:
    name: step
    step_size: 5
    gamma: 0.1

eval:
  batch_size: 32
  num_workers: 2
  run_during_train: true

metrics:
  which: [mae, mse, rmse, mape, smape, r2, pearson, bucket_acc, bucket_mae, bucket_rmse]
  bucket_on: long
  bucket_edges: [0, 32, 64, 96, 128, 160, 99999]

early_stopping:
  monitor: overall_rmse

out_dir: outputs/cls/test

test:
  weights: 

explain:
  out_dir: outputs/cls/xai_test
  weights:
  methods: [gradcam, ig, occlusion]
