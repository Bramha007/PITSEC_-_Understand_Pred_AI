# configs/cls/test.yaml
seed: 42
device: cuda

data:
  root: "data/sized_squares_unfilled"
  limit_per_split: 25

model:
  model_name: "resnet18"
  pretrained: true
  out_dim: 2
  final_act: null
  p_drop: 0.0
  input_size: 224

train:
  epochs: 2
  batch_size: 8
  num_workers: 2
  log_every: 20

eval:
  batch_size: 64
  num_workers: 2
  run_during_train: true

out_dir: "outputs/cls/test"
