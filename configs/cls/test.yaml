# configs/cls/test.yaml

seed: 1337
device: cuda
deterministic: true  # Enforces deterministic CUDA operations

data:
  root: data/sized_squares_unfilled
  limit_per_split: 25  # Limit dataset for quick testing

model:
  model_name: resnet18
  pretrained: true
  input_size: 224
  out_dim: 2

train:
  epochs: 2
  batch_size: 4
  num_workers: 2
  lr: 0.001
  weight_decay: 0.0001
  loss: mse
  log_every: 1         # Log every iteration for small batches
  amp: true            # Enable automatic mixed precision
  clip_grad_norm: 1.0  # Prevent large gradient spikes
  scheduler:
    name: step
    step_size: 1
    gamma: 0.9         # Quick LR decay for tiny test run

eval:
  batch_size: 4
  num_workers: 2
  run_during_train: true

metrics:
  which: [mae, mse, rmse, mape, smape, r2, pearson, bucket_acc, bucket_mae, bucket_rmse]
  bucket_on: long
  bucket_edges: [0, 32, 64, 96, 128, 160, 99999]

early_stopping:
  monitor: overall_rmse

out_dir: outputs/cls/test
