seed: 42
device: cuda   # or "cpu"

data:
  root: "data/sized_squares_unfilled"
  limit_per_split: null

model:
  num_classes: 2           # Foreground + background
  custom: false            # use standard COCO-style anchors (ratios [0.5, 1.0, 2.0], sizes [32..512])
  # If you want custom anchors instead, set custom: true and provide anchor_sizes/anchor_ratios

train:
  epochs: 20
  batch_size: 4            # bump if your GPU has enough memory
  num_workers: 4
  log_every: 100

eval:
  batch_size: 2
  num_workers: 4
  run_during_train: true

optim:
  lr: 0.005
  momentum: 0.9
  weight_decay: 1e-4

out_dir: outputs/det/default
